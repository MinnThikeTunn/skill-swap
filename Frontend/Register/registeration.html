<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reg.css">
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
</head>
<body>
    <div class="container">
        <form id="login-card" class="login-card">
            <h1>Login</h1>
            <div class="input-group">
                <input id="email" name="email" type="text" placeholder="Email">
            </div>
            <div class="input-group">
                <input id="password" name="password" type="password" placeholder="Password">
            </div>
            <button type="submit" class="submit-btn">Login</button>
            <div class="social-login">
                <p>Or Login Using</p>
                <div class="social-icons">
                    <div class="google-icon"></div>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const notyf = new Notyf();

            document.getElementById("login-card").addEventListener("submit", async function(event) {
                event.preventDefault();

                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("password").value.trim();

                // Email validation regex
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

                // Validation
                if (!email) {
                    notyf.error("Email is required!");
                    return;
                }

                if (!emailPattern.test(email)) {
                    notyf.error("Invalid email format!");
                    return;
                }

                if (!password) {
                    notyf.error("Password is required!");
                    return;
                }

                // Prepare data for the API request
                const data = {
                    email: email,
                    password: password
                };

                try {
                    // Send POST request to the login API
                    const response = await fetch("http://localhost/skillSwap/skill-swap/login_and_logout.php", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();

                    // Handle API response
                    if (response.ok && result.success) {
                        notyf.success("Login successful!");
                        setTimeout(() => {
                            window.location.href = "./dashboard.html"; // Redirect to dashboard or home page
                        }, 1500);
                    } else {
                        notyf.error(result.message || "Login failed. Please try again.");
                    }
                } catch (error) {
                    console.error("Error during login:", error);
                    notyf.error("An error occurred. Please try again.");
                }
            });
        });
    </script>
</body>
</html>
