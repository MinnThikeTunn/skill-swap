<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./build/css/intlTelInput.css">
    <link rel="stylesheet" href="reg.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <link href="../output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <title>Inform Credentials</title>
</head>
<body>
    <div class="container">
        <div id="register-card" class="register-card">
            <h1>Please Inform User Credentials</h1>
            <div class="input-group">
                <input type="tel" id="phone" placeholder="Phone no">
            </div>
            <div class="input-group">
                <input type="text" id="telegram" placeholder="Telegram account">
            </div>
            <button class="submit-btn">Submit</button>
            <div style="margin-top: 20px" class="flex flex-row gap-1 hover:cursor-pointer items-center self-start "><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left" id="back"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg><h class="text-xl leading-normal font-bold underline" >Back</h></h></div>
        </div>
    </div>

    <script src="./build/js/intlTelInput.js"></script>
    <script src="./build/js/utils.js"></script> <!-- Required for phone validation -->
   
    <script type="module" src="./script/credential.js" defer></script>


    
</body>
</html>
