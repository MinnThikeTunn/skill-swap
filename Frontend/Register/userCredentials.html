<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./build/css/intlTelInput.css">
    <link rel="stylesheet" href="reg.css">
    <title>Inform Credentials</title>
</head>
<body>
    <div class="container">
        <div id="register-card" class="register-card" action="/">
            <h1>Please Inform User Credentials</h1>
            <div class="input-group">
                <input type="tel" id="phone" placeholder="Phone no">
            </div>
            <div class="input-group">
                <input type="text" placeholder="Telegram account">
            </div>
            <div class="input-group">
                <input type="text" placeholder="Date of Birth" onfocus="(this.type='date')">
            </div>
            <button class="submit-btn" onclick="nextPage()">Submit</button>
        </div>
    </div>
    <script src="./build/js/intlTelInput.js"></script>
    <script>
        var input = document.querySelector("#phone");
        window.intlTelInput(input, {});
    </script>
</body>
</html>
